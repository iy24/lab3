<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Image Gallery</h1>
        </header>

        <h2>Urban stuff</h2>
        <section>
            <figure>
                <img src="https://picsum.photos/id/134/1200/1200" alt="photo of a bridge from below">
                <figcaption>Rusty bridge supports</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/898/900/1200" alt="photo of a city skyscaper">
                <figcaption>Some skyscraper</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/155/600/1200" alt="photo of a railroad going in the distance">
                <figcaption>Railroad</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/619/1200/1200" alt="photo of a red fire alarm box on a wall">
                <figcaption>Fire alarm system, apparently</figcaption>
            </figure>
            <figure class="wide">
                <img src="https://picsum.photos/id/693/1500/1200" alt="photo of a red bridge above water">
                <figcaption>Red foggy bridge</figcaption>
            </figure>
            <figure class="wide">
                <img src="https://picsum.photos/id/985/2100/1200" alt="photo of a distant city view past the water">
                <figcaption>Cityscape reflecting in the water</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1033/600/1200" alt="photo of an escalator inside an airport">
                <figcaption>Airport I think</figcaption>
            </figure>
        </section>
    	<button onclick="alert('nothing happened.')">Cool button</button>
    </main>
    <aside>
    	<img src="none" alt="No image">
    </aside>
    <script src="script.js"></script>
</body>
</html>
